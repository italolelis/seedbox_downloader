version: "2"
run:
  timeout: 5m

linters:
  default: fast
  disable:
    - errcheck

output:
  format: colored-line-number

exclusions:
  rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
